<!DOCTYPE>
<html>
<head>
	<meta charset="utf-8">
		<title>Edad</title>
			<link href="css/style.css" rel="stylesheet">
			<script src="js/jquery.js"></script>
</head>
<body>
	<p id = "añoNacimiento"></p>
		<script>
			var edad = prompt("Cuál es tu año de nacimiento?");
			if(edad != null) {
				document.getElementById("añoNacimiento").innerHTML = "Su edad actual es de " + (2017 - edad);
				} else {
					alert("Ingresa un año válido!");
					} 
		</script>
</body>
</html>
