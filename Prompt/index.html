<!DOCTYPE>
<html>
<head>
	<meta charset="utf-8">
		<title>Prompt</title>
			<link href="css/style.css" rel="stylesheet">
			<script src="js/jquery.js"></script>
</head>
<body>
	<p id = "sayHi"></p>
		<script>
			var yourName = prompt("What's your Name?");
			if(yourName != null) {
				document.getElementById("sayHi").innerHTML = "Hi " + yourName;
				} else {
					alert("Please enter a name!");
					} 
		</script>
</body>
</html>
