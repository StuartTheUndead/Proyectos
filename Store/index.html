<!DOCTYPE>
<html>
<head>
	<meta charset="utf-8">
		<title>Store</title>
			<link href="css/style.css" rel="stylesheet">
			<script src="js/jquery.js"></script>
</head>
<body>
	<p id = "price"></p>
		<script>
			var newPrice = prompt("Type in the price");
			if(newPrice != null) {
				document.getElementById("price").innerHTML = ("This item is on Sale! " + " $" + (newPrice - (newPrice * 0.15)));
				} else {
					alert("Please enter a name!");
					} 
		</script>
</body>
</html>
