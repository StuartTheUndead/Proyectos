<!DOCTYPE>
<html>
<head>
	<meta charset="utf-8">
		<title>Table</title>
			<link href="css/style.css" rel="stylesheet">
			<script src="js/jquery.js"></script>
</head>
<body>
	
		<script>
			var y;
			y=prompt('Ingrese numero: ','');
			y=parseInt(y);
 
				for (var x = 1; x <= 10; x++) {
					r=y*x;
					document.write(y+"x"+x+"="+ r + "<br>");
				}
		</script>		
</body>
</html>
